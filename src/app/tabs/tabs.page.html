<ion-tabs>

  <ion-tab tab="chats">
    <ion-router-outlet name="chats"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contacts">
    <ion-router-outlet name="contacts"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contact">
    <ion-router-outlet name="contact"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="me">
    <ion-router-outlet name="me"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="chats" href="/tabs/(chats:chats)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contacts" href="/tabs/(contacts:contacts)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="discover" href="/tabs/(discover:discover)">
      <ion-icon name="compass"></ion-icon>
      <ion-label>Discover</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="me" href="/tabs/(me:me)">
      <ion-icon name="person"></ion-icon>
      <ion-label>Me</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
